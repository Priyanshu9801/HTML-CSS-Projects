<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unacademy - India's largest learning platform</title>
    <link rel="icon" href="unacademyicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <a id="logo" href="http://127.0.0.1:5500/HTML%20learning/Unacademy%20website/index.html">
                <img src="unacademyicon.png" height="45px">
                <p class="greentxt" id="logot1">un</p> <p id="logot2">academy</p>
            </a>

            <div id="navright">
                <div id="gift">
                    <img width="18px" src="https://static.uacdn.net/production/_next/static/images/giftHomePage.svg?q=75&auto=format%2Ccompress&w=48">
                </div>

                <div id="login">
                    <p>Log in</p>
                </div>

                <div id="join">
                    <p>Join for free</p>
                </div>
            </div>
        </header>

        <div id="page1">
            <div id="content">
                <div id="number">
                    <h1>
                        Crack your goal with India’s top educators
                    </h1>
                    <p class="uppertxt">Over </p>
                    <p class="greentxt">10 crore </p>
                    <p class="uppertxt">learners trust us for their preparation</p>
                    <input 
                        type="tel" 
                        placeholder="Enter your mobile number"
                        pattern="[0-9]{10}"
                        maxlength="10"
                    >
                    <p id="graytxt">We’ll send an OTP for verification</p>

                    <div id="bigjoin">
                       <p>Join for free</p>
                    </div>

                    <h2>Select your goal / exam</h2>

                    <div class="greentxt">200+ </div>
                    <div class="uppertxt">
                        exams available for your preparation
                    </div>
                </div>
                <img id="peopleimg" src="https://static.uacdn.net/production/_next/static/images/home-illustration.svg?q=75&auto=format%2Ccompress&w=1200">
            </div>

            
            
        </div>

    </main>
</body>
</html>
